<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<title>Cadastrar | Web Application</title>
</h:head>
<h:body>
	<h1>Cadastro de Seguro</h1>
	<fieldset>
		<legend>Informações</legend>
		<h:form>
			<table>
				<tr>
					<td>Nome</td>
					<td><h:inputText></h:inputText></td>
				</tr>
				<tr>
					<td>CPF</td>
					<td><h:inputText></h:inputText></td>
				</tr>
				<tr>
					<td>Bem</td>
					<td><h:inputText></h:inputText></td>
				</tr>
				<tr>
					<td>Valor do bem</td>
					<td><h:inputText></h:inputText></td>
				</tr>
				<tr>
					<td>Período (dias)</td>
					<td><h:inputText></h:inputText></td>
				</tr>
				<tr>
					<td><h:commandButton value="Gravar" action="#{seguroBean.gravar}"></h:commandButton></td>
				</tr>
			</table>
		</h:form>
	</fieldset>
</h:body>
</html>
